<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Weather app</h1>

        <div class="search">
            <input type="text">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </nav>

    <div class="content">
        <h1>Weather in <span id="place">Kanigiri</span></h1>
        <div class="first-box">
            <div class="box-1 box">
                <i class="fas fa-temperature-three-quarters fa-4x"></i>
                <div class="values">
                    <h3>Temparature</h3>
                    <p><span class="value" id="temp">23</span>℃</p>
                </div>
            </div>
            <div class="box-2 box">
                <i class="fas fa-temperature-arrow-up  fa-4x"></i>
                <div class="values">
                    <h3>Day-High</h3>
                    <p><span class="value" id="high">23</span>℃</p>
                </div>
            </div>
            <div class="box-3 box">
                <i class="fas fa-temperature-arrow-down fa-4x"></i>
                <div class="values">
                    <h3>Day-Low</h3>
                    <p><span class="value" id="low">23</span>℃</p>
                </div>
            </div>
        </div>
        <div class="second-box">
            <div class="box-4 box">
                <i class="fas fa-temperature-arrow-down fa-4x"></i>
                <div class="values">
                    <h3>Humidity</h3>
                    <p><span class="value" id="humidity">23</span>%</p>
                </div>
            </div>
            <div class="box-5 box">
                <i class="fas fa-temperature-arrow-down fa-4x"></i>
                <div class="values">
                    <h3>Wind Speed</h3>
                    <p><span class="value" id="speed">23</span> km/h</p>
                </div>
            </div>
            <div class="box-6 box">
                <i class="fas fa-temperature-arrow-down fa-4x"></i>
                <div class="values">
                    <h3>Sunrise</h3>
                    <p><span class="value" id="sunrise">23</span></p>
                </div>
            </div>
            <div class="box-7 box">
                <i class="fas fa-temperature-arrow-down fa-4x"></i>
                <div class="values">
                    <h3>Sunset</h3>
                    <p><span class="value" id="sunset">23</span></p>
                </div>
            </div>
            <div class="box-8 box">
                <i class="fas fa-temperature-arrow-down fa-4x"></i>
                <div class="values">
                    <h3>Pressure</h3>
                    <p><span class="value" id="pressure">23</span>mb</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
